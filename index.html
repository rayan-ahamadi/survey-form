<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="form" >
      <form action="" method="POST" id="survey-form">
        <div class="form-group">
          <label id="name-label" for="">Name</label>
          <input  type="text" name="" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label id="email-label"  for="">Email</label>
          <input type="email" name="" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label id="number-label"  for="">Age (optional)</label>
          <input type="number" name="" id="number" min="1" max="100" max placeholder="Age" required>
        </div>
        <div class="form-group">
          <label for="">Which option best describes your current role?</label>
          <select name="" id="dropdown">
            <option value="">Select an option</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>How likely is that you would recommend freeCodeCamp to a friend?</p>
          <div class="button">
            <label for="">Definitely</label>
            <input type="radio" name="recommend" value="Definitely"></input>

            <label for="">Maybe</label>
            <input type="radio" name="recommend" value="Maybe"></input>
            
            <label for="">Not sure</label>
            <input type="radio" name="recommend" value="Not sure"></input>
          </div>
        </div>
        <div class="form-group">
          <label for="">What do you like most in FCC?</label>
          <select name="" id="">
            <option value="">Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved?</p>
          <div class="button">
            <label for="">Front-end Projects</label>
            <input type="checkbox" value="Front-end Projects"></input>

            <label for="">Back-end Projects</label>
            <input type="checkbox" value="Back-end Projects"></input>

            <label for="">Data Visualization</label>
            <input type="checkbox" value="Data Visualization"></input>

            <label for="">Challenges</label>
            <input type="checkbox" value="Challenges"></input>

            <label for="">Open Source Community</label>
            <input type="checkbox" value="Open Source Community"></input>

            <label for="">Gitter</label>
            <input type="checkbox" value="Gitter"></input>

            <label for="">Videos</label>
            <input type="checkbox" value="Videos"></input>

            <label for="">City Meetups</label>
            <input type="checkbox" value="City Meetups"></input>

            <label for="">Wiki</label>
            <input type="checkbox" value="Wiki"></input>

            <label for="">Forum</label>
            <input type="checkbox" value="Forum"></input>

            <label for="">Additional Courses</label>
            <input type="checkbox" value="Additional Courses"></input>
          </div>
          
          
        </div>
        <div class="form-group">
          <label for="">Any comments or suggestions?</label>
          <textarea name="" id="" cols="30" rows="10" placeholder="Enter yout comment here..."></textarea>
        </div>
        <div class="form-group">
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
